<!DOCTYPE html>
<html>

<head>
    <title>30DaysOfScript</title>
</head>

<body>
    <!-- Inline Script -->
    <button onclick="alert('Welcome to 30DaysOfJavaScript!')">Click Me</button>

    <!-- Internal Script -->
    <script>console.log('This is the internal script log')</script>

    <!-- External script (does not work with ts files)-->
    <script src="external_script.js"></script> 
    <script src="another_external_script.js"></script>

    <!-- Undefined -->
    let firstName
    console.log(firstName)

    let emptyValue = null
    console.log(emptyValue)
</body>

</html>
